<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>الامانه</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="info-msg pop-up hidden">
      <i class="fa-solid fa-x"></i>
      <div>
        <p>كود العمليه</p>
        <p class="code"></p>
      </div>
      <div>
        <p>المال</p>
        <p class="amount"></p>
      </div>
      <div>
        <p>التاريخ</p>
        <p class="date"></p>
      </div>
      <div>
        <p>الوقت</p>
        <p class="time"></p>
      </div>
      <div>
        <p>نوع العمليه</p>
        <p class="op-type"></p>
      </div>
    </div>
    <div class="main-header">
      <div>
        <a class="logout-btn" href="login-ar.html">تسجيل الخروج</a>
        <div class="languages">
          <i class="fa-solid fa-earth-americas"></i>
          <ul class="language-selector hidden">
            <a href="main.html">الانجليزيه</a>
            <a>العربيه</a>
          </ul>
        </div>
      </div>

      <p class="entry-msg"></p>
    </div>
    <div class="root">
      <div class="right-side">
        <div class="dis-balance">
          <div>
            <p>الميزانيه الحاليه</p>
            <p>As of 31/07/2020, 18:37</p>
          </div>
          <div class="balance"></div>
        </div>
        <div class="container">
          <div class="info-container">
            <div class="movs"></div>
            <div class="info">
              <div>دخل <span class="in"></span></div>
              <div>خرج <span class="out"></span></div>
              <div>الاقساط <span class="inst"></span></div>
              <button class="sort-btn">
                رتب <i class="fa-solid fa-arrow-down"></i>
              </button>
            </div>
          </div>

          <div class="inter-container">
            <div class="money-trans interact">
              <h3>تحويل مال</h3>
              <div>
                <input type="text" class="trans-to" />
                <p class="trans-to-label">الي</p>
              </div>
              <div>
                <input type="number" class="trans-amount" />
                <p class="trans-amount-label">الكميه</p>
              </div>
              <i class="fa-solid fa-arrow-left icon trans-btn"></i>
            </div>

            <div class="req-loan interact">
              <h3>طلب قرض</h3>
              <div>
                <input type="number" class="loan-amount" />
                <p>الكميه</p>
              </div>
              <i class="fa-solid fa-arrow-left icon loan-btn"></i>
            </div>

            <div class="close-acc interact">
              <h3>غلق الحساب</h3>
              <div>
                <input type="text" class="close-user" />
                <p class="close-user-msg">تأكيد اسم المستخدم</p>
              </div>
              <div>
                <input type="password" class="close-pin" />
                <p class="close-pin-msg">تأكيد الرمز السري</p>
              </div>
              <i class="fa-solid fa-arrow-left icon delete-btn"></i>
            </div>
            <div class="timer">
              <span>سيتم تسجيل الخروج التلقائي بعد</span>
              <span>10min</span>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <a class="selected"
          ><i class="fa-solid fa-wallet"></i>
          <p>المحفظه</p>
        </a>
        <a href="installs-ar.html">
          <i class="fa-solid fa-cash-register"></i>
          <p>أقساط</p>
        </a>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
