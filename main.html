<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>Honesty</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="info-msg pop-up hidden">
      <i class="fa-solid fa-x"></i>
      <div>
        <p>movement code</p>
        <p class="code"></p>
      </div>
      <div>
        <p>amount</p>
        <p class="amount"></p>
      </div>
      <div>
        <p>date</p>
        <p class="date"></p>
      </div>
      <div>
        <p>time</p>
        <p class="time"></p>
      </div>
      <div>
        <p>type</p>
        <p class="op-type"></p>
      </div>
    </div>
    <div class="main-header">
      <div>
        <a class="logout-btn" href="index.html">Logout</a>
        <div class="languages">
          <i class="fa-solid fa-earth-americas"></i>
          <ul class="language-selector hidden">
            <a>english</a>
            <a href="main-ar.html">arabic</a>
          </ul>
        </div>
      </div>

      <p class="entry-msg"></p>
    </div>
    <div class="root">
      <div class="right-side">
        <div class="dis-balance">
          <div>
            <p>Current balance</p>
            <p>As of 31/07/2020, 18:37</p>
          </div>
          <div class="balance"></div>
        </div>
        <div class="container">
          <div class="info-container">
            <div class="movs"></div>
            <div class="info">
              <div>IN <span class="in"></span></div>
              <div>OUT <span class="out"></span></div>
              <div>INSTALLS <span class="inst"></span></div>
              <button class="sort-btn">
                sort <i class="fa-solid fa-arrow-down"></i>
              </button>
            </div>
          </div>

          <div class="inter-container">
            <div class="money-trans interact">
              <h3>Transfer money</h3>
              <div>
                <input type="text" class="trans-to" />
                <p class="trans-to-label">Transfer to</p>
              </div>
              <div>
                <input type="number" class="trans-amount" />
                <p class="trans-amount-label">Amount</p>
              </div>
              <i class="fa-solid fa-arrow-right icon trans-btn"></i>
            </div>

            <div class="req-loan interact">
              <h3>Request loan</h3>
              <div>
                <input type="number" class="loan-amount" />
                <p class="loan-lable">Amount</p>
              </div>
              <i class="fa-solid fa-arrow-right icon loan-btn"></i>
            </div>

            <div class="close-acc interact">
              <h3>Close account</h3>
              <div>
                <input type="text" class="close-user" />
                <p class="close-user-msg">Confirm user</p>
              </div>
              <div>
                <input type="password" class="close-pin" />
                <p class="close-pin-msg">Conifrm pin</p>
              </div>
              <i class="fa-solid fa-arrow-right icon delete-btn"></i>
            </div>
            <div class="timer">
              <span>you will be logged out in</span>
              <span>10min</span>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <a class="selected"
          ><i class="fa-solid fa-wallet"></i>
          <p>wallet</p>
        </a>
        <a href="installs.html">
          <i class="fa-solid fa-cash-register"></i>
          <p>installments</p>
        </a>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
